<!DOCTYPE html>
<html>
  <head>
    <title>My First Webpage</title>
    <style>
      .pink-button {
        background-color: pink;
        color: red
      }
    </style>
  </head>
  <body>
    <p>
      Hello, my name is cakepop. This is my first webpage. Do you like it?
    </p>
    <button 
      title="Hi cakepop"
      class="pink-button"
      onclick="window.location.href='https://www.happywebsite.com'"
    >
      I like your webpage
    </button>
    <button 
      title="Sorry"
      class="pink-button"
      onclick="window.location.href='https://www.scarypicture.com'"
      >
      Sorry I don't like it
    </button>
  </body>
</html>
